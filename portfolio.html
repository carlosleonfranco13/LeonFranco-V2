<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>León Franco</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <header class="header-portf">
        <a href="#" class="logo-portf">León Franco</a>
  
        <nav class="navbar-portf">
          <a href="/index.html" style="--i:12;" class="active">Acerca de mi</a>
          <a href="/portfolio.html" style="--i:13;" class="active">Portfolio</a>
          <a href="#" style="--i:14;" >Contáctame</a>
        </nav>
  
        <div class="toggle-portf">
          <i class="bx bx-moon toggle-icon"></i>
        </div>
      </header>

      <section class="cards-contain">
        <div class="cards-wrapper">
          <div class="card">
            <a href="#">
              <img class="img1" />
              <h2>Primal Food</h2>
              <div class="icons-card">
                <i class="fa-brands fa-sass"></i>
                <i class="fa-brands fa-square-js"></i>
              </div>
            </a>
          </div>

          <div class="card" id="card-corazonverde">
            <a href="https://tiendacorazonverde.com" target="_blank">
              <img class="img2" />
              <h2>Corazón Verde</h2>
              <div class="icons-card">
                <img src="/assets/icons/bootstrap.svg" alt="tailwind" />
                <img src="/assets/icons/mongodb-icon.svg" alt="mongodb" />
                <i class="fa-brands fa-square-js"></i>
              </div>
            </a>
          </div>

          <div class="card">
            <a href="#">
              <img class="img3" />
              <h2>EduSoft</h2>
              <div class="icons-card">
                <img src="/assets/icons/css3-alt.svg" alt="css3" />
                <i class="fa-brands fa-square-js"></i>
              </div>
            </a>
          </div>

          <div class="card">
            <a href="#">
              <img class="img4" />
              <h2>Weather by León</h2>
              <div class="icons-card">
                <i class="fa-brands fa-sass"></i>
                <i class="fa-brands fa-square-js"></i>
              </div>
            </a>
          </div>

          <div class="card">
            <a href="https://carrito-juanita.netlify.app/" target="_blank">
              <img class="img5" />
              <h2>Carrito Juanita</h2>
              <div class="icons-card">
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-square-js"></i>
              </div>
            </a>
          </div>

          <div class="card">
            <a href="https://autoselecto.netlify.app/" target="_blank">
              <img class="img6" />
              <h2>AutoSelecto</h2>
              <div class="icons-card">
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-square-js"></i>
              </div>
            </a>
          </div>

          <div class="card">
            <a href="https://notasleon.netlify.app/" target="_blank">
              <img class="img7" />
              <h2>Block de Notas</h2>
              <div class="icons-card">
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-square-js"></i>
              </div>
            </a>
          </div>

        </div>
      </section>

  </body>
